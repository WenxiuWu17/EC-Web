{% extends 'base.html' %}

{% block content %}
<h2>您的商品列表</h2>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>商品名稱</th>
            <th>價格</th>
            <th>數量</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <a href="{{ url_for('edit_product', id=product.id) }}" class="btn btn-sm btn-warning">修改</a>
                <form action="{{ url_for('delete_product', id=product.id) }}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-danger">刪除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('add_product') }}" class="btn btn-primary">新增商品</a>
{% endblock %}
