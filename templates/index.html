{% extends 'base.html' %}

{% block content %}
<p><a href="{{ url_for('logout') }}">登出</a></p>

<h2>您的商品</h2>
<table>
    <tr>
        <th>商品名稱</th>
        <th>價格</th>
        <th>數量</th>
        <th>操作</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>
            <a href="{{ url_for('edit_product', id=product.id) }}">修改</a>
            <form action="{{ url_for('delete_product', id=product.id) }}" method="post" style="display:inline;">
                <button type="submit">刪除</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<p><a href="{{ url_for('add_product') }}">新增商品</a></p>
{% endblock %}
